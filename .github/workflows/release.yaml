name: Python Package Release to TestPyPI then PyPI
on:
  workflow_dispatch:
  push:
    tags:
      - "0.*"
      - "1.*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: python -m pip install tox
      - name: Extract data
        run: tox -e extract_data
      - name: Run Tox
        run: tox

  dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install build tools
        run: python -m pip install tox build
      - name: Extract data
        run: tox -e extract_data
      - name: Build source and wheel distribution
        run: python -m build --sdist --wheel --outdir dist/
      - name: Upload distribution artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  verify-dist:
    runs-on: ubuntu-latest
    needs: dist
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
      - name: Verify dist files exist
        run: ls dist/*
      - name: Validate wheel distribution contains extracted data
        run: python -m zipfile --list dist/*.whl | grep --extended-regexp --silent '.tsv\s'

  upload-to-testpypi:
    runs-on: ubuntu-latest
    needs:
      - build
      - verify-dist
    environment:
      name: testpypi
      url: https://test.pypi.org/p/geotz
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
      - name: Publish distribution to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

  upload-to-pypi:
    runs-on: ubuntu-latest
    needs:
      - build
      - verify-dist
    environment:
      name: pypi
      url: https://pypi.org/p/geotz
    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          repository_url: https://upload.pypi.org/legacy/
